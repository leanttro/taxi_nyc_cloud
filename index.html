<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Corridas - NYC Taxi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Estilos personalizados para complementar o Tailwind CSS */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAD904;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 450px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Simulador de Corridas - NYC Taxi</h1>
        
        <form id="prediction-form" class="space-y-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-road text-gray-400"></i>
                </span>
                <input type="number" step="0.1" id="distance" name="distance" class="w-full pl-10 pr-4 py-2 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Distância (km)" required>
            </div>
            
            <div class="relative">
                 <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-clock text-gray-400"></i>
                </span>
                <input type="number" id="hour" name="hour" min="0" max="23" class="w-full pl-10 pr-4 py-2 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Hora do Dia (0-23)" required>
            </div>

            <div class="relative">
                 <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-calendar-day text-gray-400"></i>
                </span>
                <select id="day" name="day" class="w-full pl-10 pr-4 py-2 appearance-none text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    <option value="" disabled selected>Dia da Semana</option>
                    <option value="1">Domingo</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terça</option>
                    <option value="4">Quarta</option>
                    <option value="5">Quinta</option>
                    <option value="6">Sexta</option>
                    <option value="7">Sábado</option>
                </select>
            </div>

            <div class="relative">
                 <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-users text-gray-400"></i>
                </span>
                <input type="number" id="passengers" name="passengers" min="1" class="w-full pl-10 pr-4 py-2 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Nº de Passageiros" required>
            </div>
            
            <button type="submit" class="w-full flex justify-center items-center px-4 py-3 font-bold text-black bg-[#FAD904] rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors">
                <span id="button-text">Prever Custo da Corrida</span>
                <div id="loading-spinner" class="loader hidden ml-3"></div>
            </button>
        </form>

        <div id="error-message" class="mt-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg hidden" role="alert"></div>

        <div class="mt-6 grid grid-cols-2 gap-4 text-center">
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Tempo Estimado</p>
                <p id="estimated-time" class="text-3xl font-bold text-gray-800">--</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Custo Estimado</p>
                <p id="estimated-cost" class="text-3xl font-bold text-gray-800">--</p>
            </div>
        </div>
    </div>

    <script>
        // --- CORREÇÃO FEITA AQUI ---
        // A URL foi atualizada para o endereço real da sua API no Render.
        const apiUrl = 'https://api-taxi-nyc.onrender.com/prever';

        // Elementos da página
        const form = document.getElementById('prediction-form');
        const estimatedTime = document.getElementById('estimated-time');
        const estimatedCost = document.getElementById('estimated-cost');
        const errorMessage = document.getElementById('error-message');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Evento de submit do formulário
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página

            // Limpa resultados e erros anteriores
            errorMessage.classList.add('hidden');
            estimatedTime.textContent = '--';
            estimatedCost.textContent = '--';
            
            // Ativa o feedback visual de carregamento
            loadingSpinner.classList.remove('hidden');
            form.querySelector('button[type="submit"]').disabled = true;

            // 1. Coleta os dados do formulário
            const formData = new FormData(form);
            
            // 2. Monta o objeto JSON com as chaves que a API espera
            const data = {
                trip_distance: parseFloat(formData.get('distance')),
                pickup_hour: parseInt(formData.get('hour')),
                pickup_day_of_week: parseInt(formData.get('day')),
                passenger_count: parseInt(formData.get('passengers'))
            };

            try {
                // 3. Faz a chamada para a API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // 4. Verifica se a resposta da API foi um erro (ex: 400, 500)
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.erro || `Ocorreu um erro no servidor.`);
                }
                
                // 5. Converte a resposta de sucesso para JSON
                const result = await response.json();
                displayResults(result);

            } catch (error) {
                // 6. Exibir mensagens de erro (seja de rede ou da API)
                console.error('Erro ao fazer a previsão:', error);
                showError(error.message || 'Não foi possível conectar à API. Tente novamente mais tarde.');
            } finally {
                // Garante que o spinner seja escondido ao final, independentemente de sucesso ou erro
                loadingSpinner.classList.add('hidden');
                form.querySelector('button[type="submit"]').disabled = false;
            }
        });
        
        /**
         * Exibe os resultados formatados na interface.
         * @param {object} data - O objeto de resposta da API.
         */
        function displayResults(data) {
            // Formata o tempo para ter no máximo 1 casa decimal
            const duration = parseFloat(data.duracao_prevista_min).toFixed(1);
            // Formata o custo para o padrão de moeda USD
            const cost = parseFloat(data.valor_previsto_usd).toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD'
            });

            estimatedTime.textContent = `${duration} min`;
            estimatedCost.textContent = cost;
        }

        /**
         * Exibe uma mensagem de erro na interface.
         * @param {string} message - A mensagem de erro a ser exibida.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

    </script>
</body>
</html>
